<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says</h1>
    <p>Follow the pattern shown by Simon. Click the buttons in the correct order!</p>
    <h2>press any key to start the game!</h2>
    <div class="btn-container">
        <div class="line1">
            <button class="btn purple" type="button" id="purple" ></button>
            <button class="btn  red" type="button" id="red"></button>
        </div>
        <div class="lin2">
            <button class="btn yellow" type="button" id="yellow"></button>
            <button class="btn green" type="button" id="green" ></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
